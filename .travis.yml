language: c
install: wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-docker.sh
script: bash -ex .travis-docker.sh
services:
- docker
env:
  global:
  - PINS="tar-unix:. tar:. tar-mirage:."
  - DISTRO="debian-stable"
  matrix:
  - PACKAGE="tar-unix" OCAML_VERSION="4.03.0"
  - PACKAGE="tar-unix" OCAML_VERSION="4.04.2"
  - PACKAGE="tar-unix" OCAML_VERSION="4.05.0"
  - PACKAGE="tar-unix" OCAML_VERSION="4.06.0"
  - PACKAGE="tar" OCAML_VERSION="4.03.0"
  - PACKAGE="tar" OCAML_VERSION="4.04.2"
  - PACKAGE="tar" OCAML_VERSION="4.05.0"
  - PACKAGE="tar" OCAML_VERSION="4.06.0"
  - PACKAGE="tar-mirage" OCAML_VERSION="4.04.2"
  - PACKAGE="tar-mirage" OCAML_VERSION="4.05.0"
  - PACKAGE="tar-mirage" OCAML_VERSION="4.06.0"
